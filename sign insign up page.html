<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #333;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type=text],
    input[type=email],
    input[type=password] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .validation-message {
      color: red;
      display: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign In</h1>
  <form id="signin-form" onsubmit="return validateSignInForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>

  <h1>Sign Up</h1>
  <form id="signup-form" onsubmit="return validateSignUpForm()">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span class="validation-message" id="password-validation-message">Password must be at least 8 characters.</span>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Function to validate the Sign In form
    function validateSignInForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        alert('Please fill out all fields for Sign In.');
        return false;
      }

      return true;
    }

    // Function to validate the Sign Up form
    function validateSignUpForm() {
      var firstname = document.getElementById('firstname').value;
      var lastname = document.getElementById('lastname').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (firstname.trim() === '' || lastname.trim() === '' || email.trim() === '' || password.trim() === '') {
        alert('Please fill out all fields for Sign Up.');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
